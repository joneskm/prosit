[package]
name = "tests"
version = "0.0.0"
authors = [
    "Dan Burkert <dan@danburkert.com>",
    "Tokio Contributors <team@tokio.rs>",
]
publish = false
edition = "2018"

build = "src/build.rs"

[features]
default = ["std", "uuid/v4"]
std = []

[dependencies]
anyhow = "1"
bytes = "1"
cfg-if = "1"
prost = { path = ".." }
prost-types = { path = "../prost-types" }
protobuf = { path = "../protobuf" }

uuid = { version = "0.8", optional = true }

[dev-dependencies]
diff = "0.1"
prost-build = { path = "../prost-build" }
tempfile = "3"
remove_dir_all = "0.6"
url = "2"
chrono = "0.4"
cosmwasm-std = "1.1.5"
math = { git = "https://github.com/joneskm/abci-demo-app/" }


[build-dependencies]
cfg-if = "1"
env_logger = { version = "0.8", default-features = false }
prost-build = { path = "../prost-build" }
protobuf = { path = "../protobuf" }
